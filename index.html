<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Timer</title>
</head>
<body>
  <div id="timer">00:00:00</div>

  <section class="aling-imputs">
    <div class="input-container">
      <label for="hour">Horas</label>
      <input type="number" name="hour" id="hour" value="00" max="99" min="0">
    </div>
    <div class="input-container">
      <label for="minut">Minutos</label>
      <input type="number" name="minut" id="minut" value="21" max="59" min="0">
    </div>
    <div class="input-container">
      <label for="second">Segundos</label>
      <input type="number" name="second" id="second" value="00" max="59" min="0">
    </div>
  
  </section>
  <div class="btn">
    <button id="btn-start" onclick="clik()">VAI</button>
  </div>
</body>
<script src="./main.js"></script>
</html>
